# Definir los servicios
services:
  - type: web
    name: skincheck-api
    env: docker
    plan: free

    # Variables de Entorno Secretas
    envVars:
      - key: GOOGLE_API_KEY
        fromSecret: true
      - key: CLOUDINARY_CLOUD_NAME
        fromSecret: true
      - key: CLOUDINARY_API_KEY
        fromSecret: true
      - key: CLOUDINARY_API_SECRET
        fromSecret: true
      - key: SECRET_KEY # Para JWT
        fromSecret: true

# Definir las bases de datos a nivel ra√≠z
databases:
  - name: skincheck-db
    plan: free
